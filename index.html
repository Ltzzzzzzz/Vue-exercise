<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		#div1 {
			width: 50px;
			height: 50px;
			background: red;
			position: relative;
		}
		.div {
			width: 100px;
			height: 10px;
			background: yellow;
			position: absolute;
			top: 0;
			visibility: hidden;
			opacity: 0;
			transition: all .5s;
		}
		#div1:hover .div {
			top: 50px;
			opacity: 1;
			visibility: visible;
		}
	</style>
	<body>
		<div id="div1">
			<div class="div">
				
			</div>
		</div>
	</body>
</html>
